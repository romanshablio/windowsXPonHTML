<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script defer src="js/start_menu.js"></script>
    <script defer src="js/modal.js"></script>
</head>

<body>
    <div class="main__desktop"></div>
    <div id="myComputer" class="my_computer_icon">Мой компьютер</div>
    <div id="computerWindow" class="computer__window">
        <div id="myComputerPanel" class="window__top">

            <div class="window__icon"></div>
            <div class="window__title">Мой компьютер</div>
            <div id="clodeMyComputerButton" class="window__buttons"></div>
        </div>

    </div>

    <div id="startMenu" class="startMenu is-active">
        <div class="taskbar__top">
            <h2 class="windowsOwner">Владелец ПК</h2>
        </div>
        <div class="startMenu__content">
            <div class="startMenu__content__left">
                <div class="startMenu__content__left__top">
                    <div class="label">
                        <p class="label_top">Internet</p>
                        <p class="label_bottom">Internet Explorer</p>
                    </div>
                    <div class="label">
                        <p class="label_top">E-mail</p>
                        <p class="label_bottom">Outlook Express</p>
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="startMenu__content__left__bottom">
                    <div class="divider"></div>
                    <div class="label">
                        <p class="label_top">Все программы</p>
                        <p class="label_bottom"></p>
                    </div>
                </div>
            </div>
            <div class="startMenu__content__right">
                <div class="label">
                    <p class="label_top">Мои документы</p>
                    <p class="label_bottom"></p>
                </div>
                <div class="label">
                    <p class="label_top">Мои изображения</p>
                    <p class="label_bottom"></p>
                </div>
                <div class="label">
                    <p class="label_top">Мои игры</p>
                    <p class="label_bottom"></p>
                </div>
                <div class="label">
                    <p class="label_top">Мой компьютер</p>
                    <p class="label_bottom"></p>
                </div>
                <div class="label">
                    <p class="label_top">Моя музыка</p>
                    <p class="label_bottom"></p>

                </div>
                <div class="divider"></div>
                <div class="label">
                    <p class="label_top"></p>
                    <p class="label_bottom">Панель управления</p>

                </div>
                <div class="label">
                    <p class="label_top"></p>
                    <p class="label_bottom">Принтеры и факсы</p>

                </div>
            </div>
        </div>
        <div class="taskbar__bottom"></div>
    </div>

    <nav>
        <button id="startButton" class="menu__button">start</button>
        <div class="menu__time"></div>
    </nav>
</body>

</html>
